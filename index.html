<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontSize: {
              'xxs': '0.75rem',
              'xs': '0.875rem',
              'sm': '0.9375rem',
              'base': '1rem',
              'lg': '1.125rem',
              'xl': '1.25rem',
              '2xl': '1.5rem',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            colors: {
              hotel: {
                navy: '#0F2A44',
                teal: '#0FB9B1',
                gold: '#C9A24D',
                bg: '#F8FAFC',
                text: '#1E293B',
                muted: '#64748B',
                border: '#E2E8F0'
              },
              primary: {
                '50': '#F1F7FA',
                '100': '#E4EFF5',
                '200': '#C8DFEB',
                '300': '#ADD0E1',
                '400': '#75B1D2',
                '500': '#5294BF',
                '600': '#0F2A44',
                '700': '#0A1D30',
                '800': '#071523',
                '900': '#040D15',
              },
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --primary-color: #0F2A44;
        --sidebar-color: #0F2A44;
        --button-color: #C9A24D;
        --header-color: #FFFFFF;
        --bg-color: #F8FAFC;
        --text-color: #1E293B;
        --muted-color: #64748B;
        --border-color: #E2E8F0;
      }
      
      .dark {
        --header-color: #020617 !important; 
        --bg-color: #020617 !important;     
        --text-color: #f8fafc !important;   
        --sidebar-color: #0f172a !important;
        --border-color: #1e293b !important;
        --muted-color: #94a3b8 !important;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Enterprise Typography Classes */
      .heading-xl { font-weight: 700; font-size: 1.5rem; letter-spacing: -0.025em; }
      .heading-lg { font-weight: 600; font-size: 1.25rem; }
      .label-sm { font-weight: 500; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--muted-color); }
      .body-base { font-weight: 400; font-size: 0.9375rem; line-height: 1.5; }

      /* Table Intelligence Styles */
      .ent-table { width: 100%; border-collapse: separate; border-spacing: 0; }
      .ent-table th { 
        background-color: rgba(248, 250, 252, 0.8); 
        font-weight: 600; 
        font-size: 0.75rem; 
        text-transform: uppercase; 
        letter-spacing: 0.05em; 
        color: var(--muted-color); 
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        text-align: left;
      }
      .dark .ent-table th { background-color: rgba(15, 23, 42, 0.8); }
      .ent-table td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); font-size: 0.875rem; transition: background-color 0.2s; }
      .ent-table tr:hover td { background-color: rgba(241, 245, 249, 0.5); }
      .dark .ent-table tr:hover td { background-color: rgba(30, 41, 59, 0.5); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }

      /* Date Picker Styling - Forces Icon to the LEFT */
      input[type="date"] {
        position: relative;
        padding-left: 40px !important; /* Room for icon on the left */
        appearance: none;
        -webkit-appearance: none;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        left: 10px; /* Aligned to the far left */
        top: 50%;
        transform: translateY(-50%);
        display: block !important;
        background-position: center;
        background-size: contain;
        cursor: pointer;
        opacity: 1 !important;
        filter: invert(15%) sepia(30%) saturate(1000%) hue-rotate(180deg) brightness(30%) contrast(100%); /* High contrast for visibility */
        padding: 5px;
        transition: transform 0.2s ease;
        margin: 0;
      }

      .dark input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1) brightness(100%) !important; /* White icon in Dark Mode */
      }

      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        transform: translateY(-50%) scale(1.1);
      }
    </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>

}
